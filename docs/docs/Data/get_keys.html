<pre><code class="language-c++">DataTree root = DataTree().from_json(&quot;{\&quot;a\&quot;: {\&quot;b\&quot;: 21, \&quot;c\&quot;: 42}}&quot;);
Data node = root[&quot;a&quot;].as_data();
