<p>Convenience implementation of <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="std::shared_ptr" href="" target="_self">std::shared_ptr</a> that avoid crashes when trying to dereference null pointers. Instead of triggering undefined behaviors, trying to dereference a null pointer using <code>safe_ptr</code> will throw a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::NullPointerException" href="#/classes/::NullPointerException" target="_self">NullPointerException</a>.</p>
