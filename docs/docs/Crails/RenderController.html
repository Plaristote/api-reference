<p>Controller component that renders content to a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::BuildingResponse" href="#/classes/::Crails::BuildingResponse" target="_self">BuildingResponse</a> using a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Renderer" href="#/classes/::Crails::Renderer" target="_self">Renderer</a>. While the <code>RenderController</code> is mostly designed to provide a simple API for rendering view templates, it also provides helpers to set a response's body from a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="std::string" href="" target="_self">std::string</a> or a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Data" href="#/classes/::Data" target="_self">Data</a> object.</p>
