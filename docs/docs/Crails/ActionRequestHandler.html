<p>Implementation of the <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::RequestHandler" href="#/classes/::Crails::RequestHandler" target="_self">RequestHandler</a> interface that forwards queries to the <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Router" href="#/classes/::Crails::Router" target="_self">Router</a>, and exists the <a href="https://crails-framework.github.io/website/request_pipeline">Request Pipeline</a> if the router was able to trigger an <em>action</em> from the given <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Context" href="#/classes/::Crails::Context" target="_self">Context</a>.</p>
