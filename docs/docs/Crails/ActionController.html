<p><code>ActionController</code> is the basis for all the controllers from the <code>libcrails-controllers</code> module. It brings a simple MVC API to interact with <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Context" href="#/classes/::Crails::Context" target="_self">Crails::Context</a> and populates its <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::BuildingResponse" href="#/classes/::Crails::BuildingResponse" target="_self">Crails::BuildingResponse</a> before it is sent to the client.</p>
