<p>Implementation of <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::RequestHandler" href="#/classes/::Crails::RequestHandler" target="_self">RequestHandler</a> that filters queries matching a set of <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="std::vector<Rule>" href="#/typedef/std::vector<Rule>" target="_self">ProxyRequestHandler::Rules</a> and treat them accordingly.</p>
<p>Rules are defined using the <code>ProxyRequestHandler::rules</code> global attribute, which you must define when adding the <em>proxy module</em> to your application.</p>
