<p>Finds a suitable renderer that can answer to the mimetype pattern specified in the <code>accept</code> parameter for the template requested with the <code>view</code> parameter.</p>
<p>The template is rendered within a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::RenderTarget" href="#/classes/::Crails::RenderTarget" target="_self">RenderTarget</a>.</p>
<p>If no suitable renderer is found, a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::MissingTemplate" href="#/classes/::Crails::MissingTemplate" target="_self">MissingTemplate</a> exception will be thrown.</p>
