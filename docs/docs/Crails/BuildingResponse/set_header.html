<p>Sets a header on the <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="boost::beast::http::response<boost::beast::http::string_body>" href="#/typedef/boost::beast::http::response<boost::beast::http::string_body>" target="_self">HttpResponse</a>. The targeted <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers">HTTP header</a> can be specified either as a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="std::string" href="" target="_self">std::string</a> or using <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="boost::beast::http::field" href="#/typedef/boost::beast::http::field" target="_self">HttpHeader</a>. The value will be provided as <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="std::string" href="" target="_self">std::string</a>.</p>
