<p>Represents an on-going connection with a <a href="https://en.wikipedia.org/wiki/WebSocket">WebSocket</a>.</p>
<p>It is designed to be instantiated by a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::WebSocketRoute" href="#/classes/::Crails::WebSocketRoute" target="_self">WebSocketRoute</a>, which will upgrade the connection from a <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Context" href="#/classes/::Crails::Context" target="_self">Context</a> object.</p>
