<p>Performs a digest update using <a href="https://www.openssl.org/docs/man3.0/man3/EVP_DigestUpdate.html">EVP_DigestUpdate</a>.</p>
<p>Note that <code>digest &lt;&lt; &quot;Hello&quot; &lt;&lt; &quot;world&quot;</code> isn't the same as <code>digest &lt;&lt; &quot;Helloworld&quot;</code>, as a single digest update will be applied for each strings.</p>
