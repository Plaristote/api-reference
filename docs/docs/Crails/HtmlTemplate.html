<p>Implementation of the <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Template" href="#/classes/::Crails::Template" target="_self">Template</a> class for HTML documents. When writing HTML templates for <a href="https://github.com/crails-framework/ecpp">ecpp</a>, you should consider that the contents of your template will be implementing the <code>HtmlTemplate</code> class.</p>
