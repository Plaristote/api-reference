<p>Interface for helpers used by terminal applications to send notifications to the user. Possible implementations are <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::TerminalNotifier" href="#/classes/::Crails::TerminalNotifier" target="_self">TerminalNotifier</a>, <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::KDialogNotifier" href="#/classes/::Crails::KDialogNotifier" target="_self">KDialogNotifier</a> or <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::NotifySendNotifier" href="#/classes/::Crails::NotifySendNotifier" target="_self">NotifySendNotifier</a>.</p>
