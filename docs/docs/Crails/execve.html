<p>Multiplatform implementation of <a href="https://www.man7.org/linux/man-pages/man2/execve.2.html">execve</a>. Replaces the current process with a new one running the command and parameters sent as parameters.</p>
<p>Returns zero if the command paramerer was invalid. Otherwise, returns the return value of the system-provided <code>execve</code> function (<a href="https://learn.microsoft.com/en-us/cpp/c-runtime-library/reference/execve-wexecve?view=msvc-170">Windows</a>, <a href="https://www.man7.org/linux/man-pages/man2/execve.2.html">Linux</a>, <a href="https://www.freebsd.org/cgi/man.cgi?query=execve&amp;sektion=2">FreeBSD</a>).</p>
