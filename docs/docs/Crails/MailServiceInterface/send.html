<p>Sends an e-mail. Upon success, the callback sent as parameter is called.</p>
<p>See <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="MailServiceInterface::set_error_callback" href="" target="_self">MailServiceInterface::set_error_callback</a> to see how to manage the errors that may occur when sending mail.</p>
