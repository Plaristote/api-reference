<p>Allows you to set a single callback that will be called when an error occur, or an exception is thrown from any process from the mail service.</p>
<p>This includes the callbacks used as parameters for <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="MailServiceInterface::connect" href="" target="_self">MailServiceInterface::connect</a> or <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="MailServiceInterface::send" href="" target="_self">MailServiceInterface::send</a>.</p>
