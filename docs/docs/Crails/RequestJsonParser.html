<p>Implementation of the <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::RequestParser" href="#/classes/::Crails::RequestParser" target="_self">RequestParser</a> interface that parses a body provided with the <code>application/json</code> format and stores it in the <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Params" href="#/classes/::Crails::Params" target="_self">Params</a> object.</p>
<p>The JSON data is parsed using the <a href="https://www.boost.org/doc/libs/master/doc/html/property_tree/parsers.html#property_tree.parsers.json_parser">JSON parser from boost property_tree</a>.</p>
