<p>Extends on <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::DataTree" href="#/classes/::DataTree" target="_self">DataTree</a>, adding method to serialize and unserialize its contents in or from a cookie. If <code>use_encryption</code> is set to true, the cookie's contents will be encrypted using AES-256.</p>
