<p>Represents a file uploaded by the client request.</p>
<p>Uploaded files are temporarily stored in a path specified by <code>Server::temporary_path</code> using a random filename.</p>
<p>Uploaded files are removed after a transactions ends, as the containing <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Params" href="#/classes/::Crails::Params" target="_self">Params</a> object gets destroyed.</p>
