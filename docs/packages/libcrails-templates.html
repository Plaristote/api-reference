<p>Provides the <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Template" href="#/classes/::Crails::Template" target="_self">Crails::Template</a> class, used as a base for classes generated by the <a href="https://github.com/crails-framework/ecpp">ecpp</a> template system.</p>
<p><a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::Template" href="#/classes/::Crails::Template" target="_self">Crails::Template</a> can be extended to provide contextual helpers within templates. Examples of this include <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::HtmlTemplate" href="#/classes/::Crails::HtmlTemplate" target="_self">Crails::HtmlTemplate</a> and <a class="btn btn-outline-primary btn-sm btn-cpptype" data-cpptype="::Crails::JsonTemplate" href="#/classes/::Crails::JsonTemplate" target="_self">Crails::JsonTemplate</a>.</p>
